<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8">
        <div class="ion-text-center">
          <ion-spinner *ngIf="isLoading"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>#</ion-label></ion-col
      >
      <ion-col size-lg="3" class="cart-item-info-book header"
        ><ion-label>Sifra narudzbenice</ion-label></ion-col
      >
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>Datum</ion-label></ion-col
      >
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>Ukupan iznos</ion-label></ion-col
      >
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>Detalji</ion-label></ion-col
      >
    </ion-row>
    <ion-row
      *ngFor="let order of orders | paginate: {itemsPerPage: itemsPerPage, currentPage:cp}; index as i"
      class="ion-justify-content-center"
    >
      <ion-col size-lg="1" class="cart-item-info"
        ><ion-label>{{itemsPerPage*(cp-1)+i+1}}</ion-label></ion-col
      >

      <ion-col size-lg="3" class="cart-item-info-book">
        <ion-label>{{order.orderIdentifier}}</ion-label>
      </ion-col>

      <ion-col size-lg="1" class="cart-item-info"><ion-label>{{order.date | date}}</ion-label></ion-col>
      <ion-col size-lg="1" class="cart-item-info"><ion-label>{{order.totalPrice | number}}</ion-label></ion-col>
      <ion-col size-lg="1" class="cart-item-info">
        <ion-fab-button size="small">
          <ion-icon name="close-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
