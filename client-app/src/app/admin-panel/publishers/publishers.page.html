<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" no-padding>
        <ion-searchbar
          [(ngModel)]="seachText"
          placeholder="Pretraga izdavaca"
        ></ion-searchbar>
      </ion-col>
      <ion-col size-lg="1" no-padding>
        <ion-fab-button>
          <ion-icon name="add-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8">
        <ion-spinner *ngIf="isLoading"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8">
        <table *ngIf="!isLoading" class="table table-hover">
          <thead>
            <tr>
              <!-- <th scope="col">#</th> -->
              <th scope="col">Naziv</th>
              <th scope="col">Adresa</th>
              <th scope="col">Mejl</th>
              <th scope="col">Vebsajt</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let publisher of publishers | searchPublishers: seachText | paginate: {itemsPerPage: 7, currentPage: cp}; index as i"
            >
              <!-- <th scope="row">{{i+1}}</th> -->
              <td>{{publisher.name}}</td>
              <td>{{publisher.address}}</td>
              <td>{{publisher.email}}</td>
              <td>{{publisher.siteUrl}}</td>
            </tr>
          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center" *ngIf="!isLoading">
        <ion-col style="text-align: center;" size-lg="8">
          <pagination-controls
            previousLabel="Prethodna"
            nextLabel="Sledeca"
            (pageChange)="cp=$event"
          ></pagination-controls>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
