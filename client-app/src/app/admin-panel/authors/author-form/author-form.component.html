<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="authorForm" (ngSubmit)="onSaveAuthor()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Ime*</ion-label>
            <ion-input type="text" formControlName="firstName" required></ion-input>
          </ion-item>

          <ion-label
            *ngIf="
              authorForm.get('firstName').invalid &&
              authorForm.get('firstName').touched
            "
          >
            Morate uneti ime autora.
          </ion-label>
        </ion-col>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Prezime*</ion-label>
            <ion-input type="text" formControlName="lastName" required></ion-input>
          </ion-item>
          <ion-label
            *ngIf="
              authorForm.get('lastName').invalid &&
              authorForm.get('lastName').touched
            "
          >
            Morate uneti prezime autora.
          </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Biografija</ion-label>
            <ion-textarea type="text" formControlName="bio" auto-grow="true"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="fixed">Slika:</ion-label>
            <ion-input
              type="file"
              name="imageUrl"
              (change)="onImageSelected($event)"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col style="text-align: center;">
            <ion-button type="submit" color="primary" [disabled]="authorForm.invalid">
                Saƒçuvaj
            </ion-button>
        </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
