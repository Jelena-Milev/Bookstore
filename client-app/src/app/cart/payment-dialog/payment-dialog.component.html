<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Placanje
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid text-center>
  </ion-grid>
  <ion-card class="welcome-card">
    <!-- <ion-img src="/assets/stripe.png"></ion-img> -->
    <ion-card-header>
      <ion-row>
        <ion-col><ion-card-title>Iznos:</ion-card-title></ion-col>
        <ion-col><ion-card-title> {{paymentAmount | currency: 'EUR'}} </ion-card-title></ion-col>
      </ion-row>
      <h5 class="ion-padding-top">Unesite podatke o kartici:</h5>
    </ion-card-header>
    <ion-card-content>
      <form action="/" method="post" id="payment-form">
        <div class="form-row">
          <div style="width: 30em" #stripecardelement id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
          <!-- Used to display Element errors -->
          <div style="width: 30em; height: 2em; letter-spacing: 0em" id="card-errors" role="alert"></div>
        </div>
        <ion-button type="submit" color="success" expand="full">Plati</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
