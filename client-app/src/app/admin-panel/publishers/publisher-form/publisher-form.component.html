<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="publisherForm" (ngSubmit)="onSavePublisher()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="8">
          <ion-item>
            <ion-label position="floating">Naziv*</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
          </ion-item>

            <ion-label
            class="ion-padding-start"
            *ngIf="
              publisherForm.get('name').invalid &&
              publisherForm.get('name').touched
            ">Morate uneti naziv izdava훾a.</ion-label>
        </ion-col> 
        </ion-row>
      <ion-row class="ion-justify-content-center"> 
        <ion-col size-sm="8">
          <ion-item>
            <ion-label position="floating">Adresa*</ion-label>
            <ion-input
              type="text"
              formControlName="address"
              class="ion-text-wrap"
              required
            ></ion-input>
          </ion-item>
          <ion-label class="ion-padding-start"
            *ngIf="
              publisherForm.get('address').invalid &&
              publisherForm.get('address').touched
            "
          >
            Morate uneti adresu izdava훾a.
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="8">
          <ion-item>
            <ion-label position="floating">Imejl</ion-label>
            <ion-input type="text" formControlName="mail"></ion-input>
          </ion-item>
        </ion-col> 
      </ion-row>
        <ion-row class="ion-justify-content-center">
        <ion-col size-sm="8">
          <ion-item>
            <ion-label position="floating">Sajt</ion-label>
            <ion-input type="text" formControlName="siteUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="text-align: center">
          <ion-button
            type="submit"
            color="primary"
            [disabled]="publisherForm.invalid"
          >
            Sa훾uvaj izdava훾a
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
