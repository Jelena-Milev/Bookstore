<head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" no-padding>
        <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8">
        <ion-spinner *ngIf="isLoading"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4" style="align-items: center;">
        <table *ngIf="!isLoading" class="table table-hover table-responsive">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Zanr</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let genre of genres | paginate: {itemsPerPage: itemsPerPage, currentPage:cp}; index as i"
            >
              <td>{{itemsPerPage*(cp-1)+i+1}}</td>
              <td>{{genre.name}}</td>
            </tr>
          </tbody>
        </table>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center" *ngIf="!isLoading">
        <ion-col style="text-align: center;" size-lg="8">
          <pagination-controls
            previousLabel="Prethodna"
            nextLabel="Sledeca"
            (pageChange)="cp=$event"
          ></pagination-controls>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
