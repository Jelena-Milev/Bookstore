<form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="login-form">
  <ion-item class="login-form-item">
    <ion-label position="floating">Email:</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>
  <ion-label class="login-form-item-label" *ngIf="registerForm.get('username').invalid && 
                    registerForm.get('username').touched">Morate uneti validan email.</ion-label>
  <ion-item class="login-form-item">
    <ion-label position="floating">Lozinka:</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-label class="login-form-item-label" *ngIf="registerForm.get('password').invalid && 
  registerForm.get('password').touched">Morate uneti lozinku dugu najmanje 8 karaktera.</ion-label>
  <div class="login-form-item" style="text-align: center;">
    <ion-button type="submit" [disabled]="registerForm.invalid">
      <ion-label>Registracija</ion-label>
    </ion-button>
  </div>
</form>
