<ion-header>
  <ion-toolbar>
    <ion-title>{{authors + " - " + title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-justify ion-margin">
    {{description}}
  </div>
</ion-content>
