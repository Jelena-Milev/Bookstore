<ion-content>
  <app-cart-header></app-cart-header>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="8">
        <div class="ion-text-center">
          <ion-spinner *ngIf="isLoading"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>#</ion-label></ion-col
      >
      <ion-col size-lg="3" class="cart-item-info-book header"
        ><ion-label>Knjiga</ion-label></ion-col
      >
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>Cena</ion-label></ion-col
      >
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>Kolicina</ion-label></ion-col
      >
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>Ukupno</ion-label></ion-col
      >
      <ion-col size-lg="1" class="cart-item-info header"
        ><ion-label>Brisanje</ion-label></ion-col
      >
    </ion-row>
    <ion-row
      *ngFor="let item of cartItems | paginate: {itemsPerPage: itemsPerPage, currentPage:cp}; index as i"
      class="ion-justify-content-center"
    >
      <ion-col size-lg="1" class="cart-item-info"
        ><ion-label>{{itemsPerPage*(cp-1)+i+1}}</ion-label></ion-col
      >

      <ion-col size-lg="3" class="cart-item-info-book">
        <ion-item
          class="ion-no-padding"
          [routerLink]="['/', 'home', 'books', item.book.id]"
          lines="none">
          <img
            *ngIf="item.book.imageUrl !== null && item.book.imageUrl !== ''"
            [src]="item.book.imageUrl"
            style="width: 70px"
            slot="start"
          >
          <ion-label class="ion-text-wrap">{{item.book.title}}</ion-label>
        </ion-item>
      </ion-col>

      <ion-col size-lg="1" class="cart-item-info"><ion-label>{{item.book.price | number}}</ion-label></ion-col>
      <ion-col size-lg="1" class="cart-item-info"><ion-label>{{item.quantity | number}}</ion-label></ion-col>
      <ion-col size-lg="1" class="cart-item-info"><ion-label>{{(item.book.price*item.quantity) | number}}</ion-label></ion-col>
      <ion-col size-lg="1" class="cart-item-info">
        <ion-fab-button size="small" (click)="onDeleteItem(item)">
          <ion-icon name="close-outline"></ion-icon>
        </ion-fab-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="1" class="cart-footer"><ion-label>Ukupno total:</ion-label></ion-col>
      <ion-col size-lg="5" class="cart-footer"></ion-col>
      <ion-col size-lg="1" class="cart-footer">{{totalPrice | number}}</ion-col>
      <ion-col size-lg="1" class="cart-footer"> </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row class="ion-justify-content-center" *ngIf="!isLoading">
        <ion-col style="text-align: center" size-lg="8">
          <pagination-controls
            previousLabel="Prethodna"
            nextLabel="Sledeca"
            (pageChange)="cp=$event"
          ></pagination-controls>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
