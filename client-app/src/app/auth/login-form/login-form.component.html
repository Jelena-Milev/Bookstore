<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
  <ion-item class="login-form-item">
    <ion-label position="floating">Imejl:</ion-label>
    <ion-input type="text" formControlName="username"></ion-input>
  </ion-item>
  <ion-label class="login-form-item-label" *ngIf="loginForm.get('username').invalid && 
                    loginForm.get('username').touched">Morate uneti validan imejl.</ion-label>
  <ion-item class="login-form-item">
    <ion-label position="floating">Lozinka:</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
  </ion-item>
  <ion-label class="login-form-item-label" *ngIf="loginForm.get('password').invalid && 
  loginForm.get('password').touched">Morate uneti lozinku dugu najmanje 8 karaktera.</ion-label>
  <div class="login-form-item" style="text-align: center;">
    <ion-button type="submit" [disabled]="loginForm.invalid">
      <ion-label>Prijava</ion-label>
    </ion-button>
  </div>
</form>
