<!-- <ion-toolbar> -->
  <ion-row>
    <ion-col size-lg="2" class="ion-text-end">
      <ion-title>Bookstore</ion-title>
    </ion-col>
    <ion-col size-lg="6"></ion-col>
    <ion-col size-lg="4">
      <div class="searchbar-col">
        <ion-button color="primary" fill="clear" class="button-clear" [routerLink]="['/', 'home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>POCETNA</ion-label>
        </ion-button>
        <ion-button *ngIf="userRole === 'ADMIN'" color="primary" fill="clear" class="button-clear" [routerLink]="['/', 'admin-panel']">
          <ion-icon name="create" slot="start"></ion-icon>
          <ion-label>PANEL</ion-label>
        </ion-button>
        <ion-button *ngIf="userRole === 'USER'" color="primary" fill="clear" class="button-clear" [routerLink]="['/', 'cart']">
          <ion-icon name="cart" slot="start" class="cart"></ion-icon>
          <ion-badge color="primary">{{cartItemsCount}}</ion-badge>
        </ion-button>
        <ion-button *ngIf="!isAuthenticated" color="primary" fill="clear" class="button-clear" [routerLink]="['/', 'auth']">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>PRIJAVA</ion-label>
        </ion-button>
        <ion-button *ngIf="isAuthenticated" color="primary" fill="clear" class="button-clear" (click)="onLogout()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>ODJAVI SE</ion-label>
        </ion-button>
    </div>
    </ion-col>
  </ion-row>
<!-- </ion-toolbar> -->
