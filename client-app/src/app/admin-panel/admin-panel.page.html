<ion-header>
  <ion-row class="header ion-justify-content-center ion-align-items-center">
    <ion-col size-lg="2" class="ion-text-start ion-no-padding">
      <ion-title class="logo ion-no-padding" color="light">Bookstore</ion-title>
    </ion-col>
    <ion-col size-lg="3"></ion-col>
    <ion-col size-lg="6" class="ion-no-padding">
      <div class="header-buttons">
        <ion-button color="light" fill="clear" class="button-clear" [routerLink]="['/', 'home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>POCETNA</ion-label>
        </ion-button>
        <ion-button color="light" fill="clear" class="button-clear" (click)="onLogout()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>ODJAVI SE</ion-label>
        </ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="publishers">
        <h6>IZDAVACI</h6>
        <ion-icon name="business-outline" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="authors">
        <h6>AUTORI</h6>
        <ion-icon name="people-outline" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="genres">
        <h6>ZANROVI</h6>
        <ion-icon name="pricetag-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="books">
        <h6>KNJIGE</h6>
        <ion-icon name="book-outline" size="large"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
