<ion-header>
  <ion-toolbar>
    <ion-title>Novi izdavac</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="publisherForm" (ngSubmit)="onSavePublisher()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Naziv*</ion-label>
            <ion-input type="text" formControlName="name" required></ion-input>
          </ion-item>

          <ion-label
            *ngIf="
            publisherForm.get('name').invalid &&
            publisherForm.get('name').touched
            "
          >
            Morate uneti naziv izdavaca.
          </ion-label>
        </ion-col>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Adresa*</ion-label>
            <ion-input type="text" formControlName="address" required></ion-input>
          </ion-item>
          <ion-label
            *ngIf="
            publisherForm.get('address').invalid &&
            publisherForm.get('address').touched
            "
          >
            Morate uneti adresu izdavaca.
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Mejl</ion-label>
            <ion-input type="text" formControlName="mail"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size-sm="6">
          <ion-item>
            <ion-label position="floating">Sajt</ion-label>
            <ion-input type="text" formControlName="siteUrl"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      

      
      <ion-row >
        <ion-col style="text-align: center;">
            <ion-button type="submit" color="primary" [disabled]="publisherForm.invalid">
                Sacuvaj izdavaca
            </ion-button>
        </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
