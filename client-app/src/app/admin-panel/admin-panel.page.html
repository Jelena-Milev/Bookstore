<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-col size-lg="2">
        <ion-title>Bookstore</ion-title>
      </ion-col>
      <ion-col size-lg="7"></ion-col>
      <ion-col size-lg="3">
        <div class="header-buttons">
          <ion-chip color="primary" [routerLink]="['/', 'home']">
            <ion-icon name="home"></ion-icon>
            <ion-label>POCETNA</ion-label>
          </ion-chip>
          <ion-chip color="primary" (click)="onLogout()">
            <ion-icon name="person"></ion-icon>
            <ion-label>ODJAVI SE</ion-label>
          </ion-chip>
      </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
  
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button tab="publishers">
        <h6>IZDAVACI</h6>
        <ion-icon name="business-outline" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="authors">
        <h6>AUTORI</h6>
        <ion-icon name="people-outline" size="large"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="genres">
        <h6>ZANROVI</h6>
        <ion-icon name="pricetag-outline"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="books">
        <h6>KNJIGE</h6>
        <ion-icon name="book-outline" size="large"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
