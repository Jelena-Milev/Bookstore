<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row class="header ion-justify-content-center ion-align-items-center">
      <ion-col size-lg="2" class="ion-text-start ion-no-padding ion-align-self-center">
        <ion-title class="logo ion-no-padding" color="light">Bookstore</ion-title>
      </ion-col>
      <ion-col size-lg="4"></ion-col>
      <ion-col size-lg="5">
      <div class="header-buttons">
        <ion-button color="light" fill="clear" class="button-clear" [routerLink]="['/', 'home']">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>POCETNA</ion-label>
        </ion-button>
        <ion-button color="light" *ngIf="isAuthenticated" fill="clear" class="button-clear" (click)="onLogout()">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>ODJAVI SE</ion-label>
        </ion-button>
      </div>
    </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center forms">
      <ion-col size-lg="7">
        <ion-segment [(ngModel)]="segment">
          <ion-segment-button value="login"> Prijava </ion-segment-button>
          <ion-segment-button value="register">
            Registracija
          </ion-segment-button>
        </ion-segment>
        <div class="segment-content" [ngSwitch]="segment">
          <app-login-form *ngSwitchCase="'login'"></app-login-form>
          <app-register-form *ngSwitchCase="'register'"
            (segment)="onSwitchToLogin($event)"></app-register-form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
