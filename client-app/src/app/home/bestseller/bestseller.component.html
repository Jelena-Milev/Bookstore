<ion-item class="ion-no-padding ion-padding-top" [routerLink] = "['books', bestseller.id]">
    <img [src]="bestseller.imageUrl" style="width: 100px; height: 150px;">
    <ion-label class="ion-text-wrap ion-padding-start">
      <p>{{bestseller.authorsNames}}</p>
      <h2>{{bestseller.title}}</h2>
    </ion-label>
</ion-item>
